<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
</head>
<body>
    <div>
        <div  class="container">
            <p id="hours">00</p>
            <p>:</p>
            <p id="minutes">00</p>
            <p>:</p>
            <p  id="seconds">00</p>
        </div>
        <div  class="container">
            <h1>Hours</h1>
            <p></p>
            <h1>Minutes</h1>
            <p></p>
            <h1>Seconds</h1>
        </div>
        <div  class="container">
            <button   onclick="refresh()">Refresh</button>
            <p></p>
            <button onclick="start()">Start</button>
            <p></p>
            <button onclick="stop()">Stop</button>
        </div>

    </div>
 
    
    <script>
         let hours = document.getElementById("hours");
         let minutes = document.getElementById("minutes");
         let seconds = document.getElementById("seconds");
         
        let counter = setInterval(timer, 1);
        let parse_seconds=parseInt(seconds.innerHTML)
        let parse_minutes=parseInt(minutes.innerHTML)+1;
        let parse_hours=parseInt(hours.innerHTML)+24;
        function refresh(){
                hours.innerHTML="00";
                minutes.innerHTML="00";
                seconds.innerHTML="00";
                parse_seconds=0;
                parse_minutes=0;
                parse_hours=0;
        }
        function stop(){
            clearInterval(counter);
        }
        function start(){
            counter = setInterval(timer, 1);
        }

        function timer() {
            if(parse_hours!=25){
                if ( parse_seconds  <= 59)
               
                    seconds.innerHTML = parse_seconds++;
       
            else{
                if(parse_minutes  <= 59){
               
               minutes.innerHTML = parse_minutes++;
               seconds.innerHTML ="0";
               parse_seconds=0;
                    }
                else{
               minutes.innerHTML ="0";
               hours.innerHTML = parse_hours++;
               parse_minutes=0;
               minutes.innerHTML = parse_minutes;
               seconds.innerHTML = parse_minutes;
               parse_seconds=0;

            
                    }
             
                }
            }
        
               

            
          
            
        }
    </script>
</body>
</html>
